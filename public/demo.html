<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Product - Becky's Wigs</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      color: #1a1a1a;
      background: #ffffff;
      line-height: 1.6;
    }

    /* Header */
    .header {
      border-bottom: 1px solid #e5e5e5;
      padding: 20px 0;
      position: sticky;
      top: 0;
      background: white;
      z-index: 100;
    }

    .header-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 20px;
      font-weight: 700;
      color: #000;
      text-decoration: none;
      letter-spacing: 1px;
    }

    .nav {
      display: flex;
      gap: 32px;
      align-items: center;
    }

    .nav a {
      color: #1a1a1a;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.2s;
    }

    .nav a:hover {
      color: #667eea;
    }

    .header-icons {
      display: flex;
      gap: 20px;
    }

    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      color: #1a1a1a;
      transition: color 0.2s;
    }

    .icon-btn:hover {
      color: #667eea;
    }

    /* Main Container */
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 60px 40px;
    }

    /* Breadcrumb */
    .breadcrumb {
      font-size: 12px;
      color: #666;
      margin-bottom: 32px;
    }

    .breadcrumb a {
      color: #666;
      text-decoration: none;
      transition: color 0.2s;
    }

    .breadcrumb a:hover {
      color: #000;
    }

    .breadcrumb span {
      margin: 0 8px;
    }

    /* Product Grid */
    .product-grid {
      display: grid;
      grid-template-columns: 60% 40%;
      gap: 60px;
      align-items: start;
    }

    /* Product Image */
    .product-image-container {
      position: sticky;
      top: 100px;
    }

    .product-image {
      width: 100%;
      aspect-ratio: 3/4;
      object-fit: cover;
      background: linear-gradient(135deg, #f5f5f5 0%, #e5e5e5 100%);
    }

    /* Product Info */
    .product-info {
      padding: 20px 0;
    }

    .brand {
      font-size: 12px;
      letter-spacing: 2px;
      color: #666;
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    .product-title {
      font-size: 32px;
      font-weight: 700;
      color: #000;
      margin-bottom: 16px;
      line-height: 1.2;
    }

    .price-container {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 24px;
    }

    .price-original {
      font-size: 16px;
      color: #999;
      text-decoration: line-through;
    }

    .price-current {
      font-size: 28px;
      font-weight: 700;
      color: #000;
    }

    .badge-sale {
      background: #ff4757;
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .separator {
      height: 1px;
      background: #e5e5e5;
      margin: 24px 0;
    }

    /* Color Selector */
    .selector-group {
      margin-bottom: 24px;
    }

    .selector-label {
      font-size: 14px;
      font-weight: 600;
      color: #000;
      margin-bottom: 12px;
      display: block;
    }

    .color-options {
      display: flex;
      gap: 12px;
    }

    .color-option {
      padding: 8px 20px;
      border: 2px solid #e5e5e5;
      border-radius: 20px;
      background: white;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }

    .color-option:hover {
      border-color: #999;
    }

    .color-option.selected {
      border-color: #000;
      border-width: 3px;
      font-weight: 600;
    }

    /* Quantity */
    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 24px;
    }

    .quantity-btn {
      width: 40px;
      height: 40px;
      border: 1px solid #e5e5e5;
      background: white;
      cursor: pointer;
      font-size: 18px;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .quantity-btn:hover {
      border-color: #000;
    }

    .quantity-value {
      width: 60px;
      text-align: center;
      font-size: 16px;
      font-weight: 600;
    }

    /* Action Buttons */
    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 24px;
    }

    .btn {
      padding: 16px 24px;
      font-size: 14px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: all 0.3s;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn-outline {
      background: white;
      color: #000;
      border: 2px solid #000;
    }

    .btn-outline:hover {
      background: #000;
      color: white;
    }

    .btn-primary {
      background: #000;
      color: white;
      border: 2px solid #000;
    }

    .btn-primary:hover {
      background: #333;
      border-color: #333;
    }

    /* Description */
    .product-description {
      font-size: 14px;
      color: #666;
      line-height: 1.8;
      margin-bottom: 24px;
    }

    /* Share Button */
    .share-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: none;
      border: 1px solid #e5e5e5;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 14px;
      color: #666;
      transition: all 0.2s;
    }

    .share-btn:hover {
      border-color: #000;
      color: #000;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }

      .product-grid {
        grid-template-columns: 1fr;
        gap: 32px;
      }

      .product-image-container {
        position: static;
      }

      .header-container {
        padding: 0 20px;
      }

      .nav {
        display: none;
      }

      .product-title {
        font-size: 24px;
      }

      .price-current {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-container">
      <a href="/" class="logo">BECKY'S WIGS</a>
      <nav class="nav">
        <a href="/">Home</a>
        <a href="/catalog">Catalog</a>
        <a href="/sizing">Sizing</a>
        <a href="/tv">TV</a>
      </nav>
      <div class="header-icons">
        <button class="icon-btn" aria-label="Search">üîç</button>
        <button class="icon-btn" aria-label="Cart">üõí</button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container">
    <!-- Breadcrumb -->
    <div class="breadcrumb">
      <a href="/">Home</a>
      <span>/</span>
      <a href="/catalog">Catalog</a>
      <span>/</span>
      <span>The Product</span>
    </div>

    <!-- Product Grid -->
    <div class="product-grid">
      <!-- Product Image -->
      <div class="product-image-container">
        <img 
          src="https://images.unsplash.com/photo-1595777457583-95e059d581b8?w=800&auto=format&fit=crop" 
          alt="The Product"
          class="product-image"
          data-product-image
        />
      </div>

      <!-- Product Info -->
      <div class="product-info">
        <div class="brand">Becky's Wigs</div>
        <h1 class="product-title">The Product</h1>
        
        <div class="price-container">
          <span class="price-original">$99.00 USD</span>
          <span class="price-current">$69.00 USD</span>
          <span class="badge-sale">Sale</span>
        </div>

        <div class="separator"></div>

        <!-- Color Selector -->
        <div class="selector-group">
          <label class="selector-label">Color</label>
          <div class="color-options">
            <button class="color-option selected">Beige</button>
            <button class="color-option">Black</button>
            <button class="color-option">Brown</button>
          </div>
        </div>

        <!-- Quantity -->
        <div class="selector-group">
          <label class="selector-label">Quantity</label>
          <div class="quantity-controls">
            <button class="quantity-btn" onclick="decreaseQuantity()">‚àí</button>
            <span class="quantity-value" id="quantity">1</span>
            <button class="quantity-btn" onclick="increaseQuantity()">+</button>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
          <button class="btn btn-outline">Add to Cart</button>
          <button class="btn btn-primary">Buy it Now</button>
        </div>

        <div class="separator"></div>

        <!-- Description -->
        <div class="product-description">
          This is subtitle for the product. Experience premium quality with our carefully crafted product. 
          Perfect for everyday wear, combining style and comfort in one elegant piece.
        </div>

        <!-- Share -->
        <button class="share-btn">
          <span>‚Üó</span>
          <span>Share</span>
        </button>
      </div>
    </div>
  </main>

  <!-- Vidget Widget Script -->
  <script src="/vidget-widget.js"></script>
  <script>
    // Initialize Vidget Widget
    if (window.VidgetWidget) {
      window.VidgetWidget.init({
        autoDetectProduct: true,
        position: 'bottom-right',
        primaryColor: '#667eea',
        buttonText: 'See it on you',
        buttonIcon: '‚ú®',
        onSuccess: (result) => {
          console.log('‚úÖ Image generated successfully!', result);
        },
        onError: (error) => {
          console.error('‚ùå Error generating image:', error);
        }
      });
    }

    // Quantity Controls
    let quantity = 1;
    
    function increaseQuantity() {
      quantity++;
      document.getElementById('quantity').textContent = quantity;
    }
    
    function decreaseQuantity() {
      if (quantity > 1) {
        quantity--;
        document.getElementById('quantity').textContent = quantity;
      }
    }

    // Color Selection
    document.querySelectorAll('.color-option').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.color-option').forEach(b => b.classList.remove('selected'));
        this.classList.add('selected');
      });
    });
  </script>
</body>
</html>
